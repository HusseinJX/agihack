<!DOCTYPE html>
<html>
<head>
  <title>Vendor Agent Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { width: 400px; padding: 5px; }
    button { padding: 5px 10px; margin-left: 10px; }
    .vendor, .products, .logs { margin-top: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Vendor Onboarding Agent Demo</h1>
  
  <div>
    <input type="text" id="vendorUrl" placeholder="Enter vendor URL">
    <button onclick="runAgent()">Run Agent</button>
  </div>

  <div class="vendor">
    <h2>Vendor Info</h2>
    <p><strong>Name:</strong> <span id="vendorName"></span></p>
    <p><strong>Logo URL:</strong> <span id="vendorLogo"></span></p>
    <p><strong>Description:</strong> <span id="vendorDesc"></span></p>
    <p><strong>Location:</strong> <span id="vendorLocation"></span></p>
    <p><strong>Contact Emails:</strong> <span id="vendorEmails"></span></p>
    <p><strong>Contact Phones:</strong> <span id="vendorPhones"></span></p>
    <p><strong>Social Links:</strong> <span id="vendorSocial"></span></p>
  </div>

  <div class="products">
    <h2>Products</h2>
    <div id="productsContainer"></div>
  </div>

  <div class="logs">
    <h2>Logs / State</h2>
    <pre id="logsOutput"></pre>
  </div>

  <script>
    async function runAgent() {
      const url = document.getElementById('vendorUrl').value;
      if (!url) {
        alert("Enter a vendor URL");
        return;
      }

      // Clear previous output
      document.getElementById('vendorName').textContent = '';
      document.getElementById('vendorLogo').textContent = '';
      document.getElementById('vendorDesc').textContent = '';
      document.getElementById('vendorLocation').textContent = '';
      document.getElementById('vendorEmails').textContent = '';
      document.getElementById('vendorPhones').textContent = '';
      document.getElementById('vendorSocial').textContent = '';
      document.getElementById('productsContainer').innerHTML = '';
      document.getElementById('logsOutput').textContent = 'Running agent...';

      try {
        const response = await fetch('http://127.0.0.1:5000/run-agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await response.json();

        // Vendor Info
        const v = data.vendor;
        document.getElementById('vendorName').textContent = v.name;
        document.getElementById('vendorLogo').textContent = v.logo;
        document.getElementById('vendorDesc').textContent = v.description;
        document.getElementById('vendorLocation').textContent = v.location;
        document.getElementById('vendorEmails').textContent = v.contact.emails.join(", ");
        document.getElementById('vendorPhones').textContent = v.contact.phones.join(", ");
        document.getElementById('vendorSocial').textContent = v.social_links.join(", ");

        // Products
        const productsContainer = document.getElementById('productsContainer');
        data.products.forEach(p => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `<strong>${p.name}</strong><br>
                           Category: ${p.category}<br>
                           Price: ${p.price}<br>
                           Description: ${p.description}<br>
                           Image: ${p.image}`;
          productsContainer.appendChild(div);
        });

        // Logs
        document.getElementById('logsOutput').textContent = JSON.stringify(data.state, null, 2);

      } catch (err) {
        document.getElementById('logsOutput').textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
